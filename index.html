<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Перегляд 3D Моделі в AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 90vh;
      background-color: #ffffff;
    }
    .ar-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <model-viewer 
    id="viewer"
    src="https://yourwebsite.com/path/to/my_model.glb"
    alt="3D Модель"
    auto-rotate
    camera-controls
    ar
    ar-modes="webxr scene-viewer quick-look"
    ar-placement="floor"
    ar-scale="auto"
    shadow-intensity="1"
    exposure="1">
  </model-viewer>

  <!-- Кнопка для активації AR -->
  <button class="ar-button" onclick="activateAR()">Переглянути в AR</button>

  <script>
    function activateAR() {
      const viewer = document.querySelector('model-viewer');
      if (viewer && viewer.enterAR) {
        viewer.enterAR(); // Вхід в режим AR
      }
    }
  </script>

</body>
</html>
