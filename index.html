<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Перегляд 3D Моделі</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 80vh;
      background-color: #ffffff;
    }
  </style>
</head>
<body>

  <model-viewer 
    src="https://yourwebsite.com/path/to/my_model.glb"  <!-- Замініть на правильний шлях до твоєї моделі -->
    alt="3D Модель"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    exposure="1"
    style="width: 100%; height: 80vh;">
  </model-viewer>

</body>
</html>
